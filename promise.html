<script>
    class MyPromise {
        constructor(fn) {
            fn(this.resolve, this.reject)
        }

        resolve(data) {
            console.log(data)
        }

        reject() {
            new Error('reject error')
        }
    }

    let myPro = new MyPromise(function(resolve, reject) {
        console.log(66666666666)

        setTimeout(() => {
                resolve('has resolved')
        }, 3000);
    })
</script>
